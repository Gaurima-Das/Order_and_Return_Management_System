[pytest]
# Pytest configuration
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Coverage options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html:Test_Cases/coverage_html
    --cov-report=term-missing
    --cov-report=xml:Test_Cases/coverage.xml
    --cov-branch
    --cov-fail-under=70

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running

# Coverage exclusions
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

